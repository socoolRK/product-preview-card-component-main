<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2f7f22230b.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>


  <style>
    .attribution {
      font-size: 18px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="container">
      <img src="images/image-product-desktop.jpg" alt="Product">

      <div class="text">

        <p id="perfume">PERFUME</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <a class="dollar">$149.99</a>
        <span class="newdollar">$169.99</span>
        <br>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Add to Cart</span>
        </div>
      </div>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ravindra Kadam</a>.
  </div>
</body>

</html>
